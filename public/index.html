<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Île des 100 Jours - Bienvenue</title>
    
    <!-- Polices de caractères depuis Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Lien vers la feuille de style (le chemin commence par /) -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- Styles spécifiques pour cette page, pour un meilleur rendu visuel -->
    <style>
        :root {
            /* Ces variables doivent correspondre à celles dans style.css pour la cohérence */
            --bg-panel: rgba(38, 70, 83, 0.85);
            --border-radius: 12px;
            --text-light: #f8f9fa;
            --accent-color: #ff4d6d;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('/assets/bg_forest_1.png') center/cover no-repeat fixed;
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            gap: 40px;
            background-color: rgba(26, 42, 58, 0.7);
            backdrop-filter: blur(5px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }

        .game-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: var(--bg-panel);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-info h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .game-info p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .game-info img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        .auth-container {
            flex: 1;
            background-color: var(--bg-panel);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-container h2 {
            margin-bottom: 25px;
            font-weight: 700;
        }

        .auth-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .auth-container input[type="text"], 
        .auth-container input[type="password"] {
            padding: 12px 15px;
            background-color: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .auth-container input[type="text"]:focus, 
        .auth-container input[type="password"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        /* Garder le style du texte lors de l'autocomplétion du navigateur */
        .auth-container input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px rgba(0,0,0,0.3) inset !important;
            -webkit-text-fill-color: var(--text-light) !important;
        }

        .auth-container button[type="submit"] {
            padding: 12px 20px;
            margin-top: 10px;
        }

        .auth-container p {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .auth-container a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }
            
            .game-info, .auth-container {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-info">
            <h1>Île des 100 Jours</h1>
            <img src="/assets/campfire.png" alt="Campfire">
            <p>Embarquez pour une aventure de survie dans 'Île des 100 Jours', où vous devez tenir bon pendant 100 jours sur une île mystérieuse remplie de défis et de secrets.</p>
        </div>
        <div class="auth-container">
            <div id="login-container">
                <h2>Connexion</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Nom d'utilisateur" required>
                    <input type="password" id="login-password" placeholder="Mot de passe" required>
                    <button type="submit">Se connecter</button>
                </form>
                <p>Pas de compte ? <a href="#" id="show-register">Inscrivez-vous ici</a></p>
            </div>

            <div id="register-container" style="display: none;">
                <h2>Inscription</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Nom d'utilisateur" required>
                    <input type="password" id="register-password" placeholder="Mot de passe" required>
                    <button type="submit">S'inscrire</button>
                </form>
                <p>Déjà un compte ? <a href="#" id="show-login">Connectez-vous ici</a></p>
            </div>
        </div>
    </div>

    <!-- Ce script gère UNIQUEMENT la logique de cette page -->
    <script src="/js/login.js"></script>
</body>
</html>
